    <script>
        window.onload = function() {
            // Parameter aus der URL auslesen
            const params = new URLSearchParams(window.location.search);
            const year = params.get('year') || '2015';
            const fest = params.get('fest') || 'Event';

            const headerTitle = document.querySelector('#event-name');
            if (headerTitle) {
                // Text dynamisch setzen
                headerTitle.innerText = `${fest.toUpperCase()} ${year}`;
            }

            document.title = `Projekt Blau: ${fest.toUpperCase()} ${year}`;
            loadGallery(year, fest);
        };
    </script>
