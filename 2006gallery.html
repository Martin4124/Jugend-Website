<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugendverein Hof | Fotos 2006-2010</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="red-gallery.css">
    <link rel="icon" href="Ico.ico">
</head>
<body class="style-2006 red-photo-page">

    <header class="main-header">
        <div class="logo-wrapper">
            <img src="juvbanner.gif" alt="Jugend Hof 2006" class="logo-2006">
        </div>
        
        <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="#">News</a>
                <a href="Vorstand.html">Vorstand</a>
                <a href="zeitreise.html">Zeitreise</a>
            </nav>
    </header>

    <main class="container">
        <section class="info-bar">
            <h2 id="era-title">BILDERARCHIV // EVENT: <span id="event-name">Jugendball 2008</span></h2>
        </section>

        <div id="gallery-container" class="red-flex-grid">
            </div>
    </main>

    <script src="loadimages.js"></script>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const year = params.get('year');
            const fest = params.get('fest');

            const headerTitle = document.querySelector('#event-name');
            if (headerTitle) {
                headerTitle.innerText = `>>> ${fest.toUpperCase()}_${year} <<<`;
            }

            loadGallery(year, fest);
        };
    </script>
</body>
</html>
