<script>
function updateCountdown(elementId, targetDate) {
    const container = document.getElementById(elementId);
    const progressFill = container.querySelector('.progress-fill');
    const daysText = container.querySelector('.days-text');
    
    const target = new Date(targetDate);
    const now = new Date();
    
    // Berechnung der Differenz in Tagen
    const diffTime = target - now;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    
    // Fortschrittsberechnung (Beispiel: ausgehend von 100 Tagen Vorlaufzeit)
    const maxDays = 200; 
    let progress = 100 - (diffDays / maxDays * 100);
    progress = Math.min(Math.max(progress, 0), 100); // Bleibt zwischen 0 und 100

    if (diffDays > 0) {
        daysText.innerText = `System bereit in ${diffDays} Tagen`;
        progressFill.style.width = progress + "%";
    } else {
        daysText.innerText = "Event läuft oder beendet";
        progressFill.style.width = "100%";
    }
}

updateCountdown('event-maifest', '2026-05-030');

</script>
