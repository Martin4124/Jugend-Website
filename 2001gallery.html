<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivzugriff: 2001...</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="retro-gallery.css">
    <link rel="icon" href="Ico.ico">
</head>
<body class="style-retro retro-gallery-body">

    <header class="retro-header-container">
        <h1 class="retro-glitch-text">>>> JUGENDBALL_2001 <<<</h1>
        <p class="retro-status">STATUS: DATENÜBERTRAGUNG LÄUFT...</p>
        <div class="scanline-bar"></div>
    </header>

    <main class="container">
        <div id="gallery-container" class="retro-masonry-grid" >
            </div>
    </main>

    <script src="loadimages.js"></script>

    <script>
        window.onload = function() {
            // Wir rufen eine NEUE Funktion auf, die wir gleich erstellen
            const params = new URLSearchParams(window.location.search);
            const year = params.get('year');
            const fest = params.get('fest'); 

            //Titel ändern
            const headerTitle = document.querySelector('.retro-glitch-text');
            if (headerTitle) {
                headerTitle.innerText = `>>> ${fest.toUpperCase()}_${year} <<<`;
            }

            loadGallery(year, fest);
        };
    </script>
</body>
</html>
